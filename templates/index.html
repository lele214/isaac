<!DOCTYPE html>
<html>
<head>
    <title>Base de donn√©es</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f32929; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Liste des items</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pickup</th>
            <th>Quality</th>
            <th>Effect</th>
            <th>Type</th>
            <th>Item Pool</th>
        {% for item in items %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[0] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
